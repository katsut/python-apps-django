{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- Google Fonts - かわいいフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/colors.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>ログイン</title>
    <style>
        body {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .auth-container {
            background: var(--bg-primary);
            padding: var(--space-2xl);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
        }
        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: var(--space-2xl);
        }
        .btn {
            width: 100%;
            padding: var(--space-md);
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--text-white);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-normal);
        }
        .btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--accent-color));
            transform: var(--hover-lift);
            box-shadow: var(--shadow-md);
        }
        .auth-links {
            text-align: center;
            margin-top: var(--space-lg);
        }
        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition-normal);
        }
        .auth-links a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
        .error {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: var(--space-xs);
        }
        .form-control {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            transition: var(--transition-normal);
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(177, 156, 217, 0.2);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>ログイン</h1>
        
        {% if form.errors %}
            <div class="alert alert-danger">
                ユーザー名またはパスワードが正しくありません。
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">ユーザー名:</label>
                <input type="text" name="{{ form.username.name }}" value="{{ form.username.value|default:'' }}" class="form-control" id="{{ form.username.id_for_label }}" required>
                {% if form.username.errors %}
                    <div class="error">{{ form.username.errors }}</div>
                {% endif %}
            </div>
            
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">パスワード:</label>
                <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}" required>
                {% if form.password.errors %}
                    <div class="error">{{ form.password.errors }}</div>
                {% endif %}
            </div>
            
            <button type="submit" class="btn">ログイン</button>
        </form>
        
        <div class="auth-links">
            <p>アカウントをお持ちでない方は <a href="{% url 'signup' %}">新規登録</a></p>
            <p><a href="/">トップページに戻る</a></p>
        </div>
    </div>
</body>
</html>
