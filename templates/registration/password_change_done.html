{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- Google Fonts - かわいいフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/colors.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>パスワード変更完了</title>
    <style>
        body {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .auth-container {
            background: var(--bg-primary);
            padding: var(--space-2xl);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
        }
        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: var(--space-2xl);
        }
        .success-message {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }
        .success-icon {
            font-size: 48px;
            color: var(--success-color);
            margin-bottom: var(--space-lg);
        }
        .success-text {
            font-size: 18px;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
            font-weight: 600;
        }
        .success-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        .auth-links {
            text-align: center;
            margin-top: var(--space-2xl);
        }
        .btn {
            display: inline-block;
            padding: var(--space-md) var(--space-xl);
            background: linear-gradient(135deg, var(--success-color), var(--success-dark));
            color: var(--text-white);
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 500;
            margin: var(--space-sm);
            transition: var(--transition-normal);
        }
        .btn:hover {
            background: linear-gradient(135deg, var(--success-dark), var(--accent-color));
            color: var(--text-white);
            text-decoration: none;
            transform: var(--hover-lift);
            box-shadow: var(--shadow-md);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>パスワード変更完了</h1>
        
        <div class="success-message">
            <div class="success-icon">✓</div>
            <div class="success-text">パスワードの変更が完了しました</div>
            <div class="success-description">
                新しいパスワードが正常に設定されました。<br>
                次回ログイン時から新しいパスワードをご利用ください。
            </div>
        </div>
        
        <div class="auth-links">
            <a href="/" class="btn">トップページに戻る</a>
        </div>
    </div>
</body>
</html>
