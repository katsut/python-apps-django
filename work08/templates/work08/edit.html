<!-- メモ帳アプリの編集画面 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ帳アプリ - 編集</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'work08/style.css' %}"> 

</head>
<body>
    <div class="container">
    <h1>メモ帳アプリ - 編集</h1>
    <a href="{% url 'index' %}">メモ一覧に戻る</a>
    <hr>
    <h2>メモ編集</h2>
    <form method="post">
        {% csrf_token %}
        <!-- MemoFormを使用してフォームを表示 -->
        {{ form.as_p }}
        <button class=".button" type="submit">保存</button>
    </form>
    </div>
</body>
</html>
